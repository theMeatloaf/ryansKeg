<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Ryan's Keg</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  <body>
  <h1 class="big">Ryan's Keg:</h1> 

      <div id="container">
        <label>between 0 and 1</label>
        <input id="temp" type="text" value="0.3">
        <button onClick="changePercent()">go</button> 
        
        <div class="beer-foam">
            <img src="images/foam.svg">
            <table>
               <tr>
                <td>
                  <h3>37.8&deg;F<font color="red"><span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span></font></h3>
                </td>
                <td><h3>132 Beers Left</h3></td>    
                <td><h3>36.8&deg;F</h3></td>
              </tr>
            </table>
        </div>

          <div id="liquid">
            <div class="bubble bubble1"></div>
            <div class="bubble bubble2"></div>
            <div class="bubble bubble3"></div>
            <div class="bubble bubble4"></div>
            <div class="bubble bubble5"></div>
            <img class="logo" src="images/logo.png">
          </div>
      </div>



    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
