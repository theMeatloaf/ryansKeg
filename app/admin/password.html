
<html class="no-js">
	<head>
    <meta charset="utf-8">
    <title>Enter Password</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- build:css(.) ../styles/vendor.css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbuild -->
  </head>

	<div class="container">
	  <h2>Admin Login</h2>
	  <form class="form-horizontal" role="form" id="theForm">

	    <div class="form-group">
	      <label class="control-label col-sm-2" for="name">Username:</label>
	      <div class="col-sm-10">
	        <input type="text" class="form-control" id="name" placeholder="Enter username">
	      </div>
	    </div>

	    <div class="form-group">
	      <label class="control-label col-sm-2" for="pwd">Password:</label>
	      <div class="col-sm-10">          
	        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
	      </div>
	    </div>
	   
	    <div class="form-group">        
	      <div class="col-sm-offset-2 col-sm-10">
	        <button type="submit" class="btn btn-default">Submit</button>
	        <button type="button" class="btn btn-cancel" onclick="goCancel();">Cancel</button>
	      </div>
	    </div>
	  </form>
	</div>

	<!-- build:js(.) ../scripts/vendor.js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <!-- endbuild -->

    <script >
    	$( "#theForm" ).submit(function( event ) {
    	Getstats();
  		event.preventDefault();
		});

		function Getstats() 
		{
			var AccId;
			var iName;
			AccId = $("#pwd").val();
			iName = $("#name").val().toLowerCase();
			if (AccId == "" || iName == "")
			{ 
				alert('\nERROR\nYou must enter ALL Fields to login.');
			} 
			else
			{
				var location=("pw" + iName + AccId + ".html");

				var xhr = new XMLHttpRequest();
    			xhr.open('HEAD', location, false);
    			xhr.send();

    			if (xhr.status == "404")
    			{
    				alert("incorrect Login");
    			}else
    			{
    				this.location.href = location;
    			}


			}
		}

		function goCancel () {
			this.location.href = "../index.html";
		}
	</script>

</html>
