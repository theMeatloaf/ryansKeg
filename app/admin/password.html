
<html class="no-js">
	<head>
    <meta charset="utf-8">
    <title>Enter Password</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/6df2b309.favicon.ico">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->

  </head>

	<div class="container">
	  <h2>Admin Login</h2>
	  <form class="form-horizontal" role="form" id="theForm">

	    <div class="form-group">
	      <label class="control-label col-sm-2" for="name">Username:</label>
	      <div class="col-sm-10">
	        <input type="name" class="form-control" id="name" placeholder="Enter username">
	      </div>
	    </div>

	    <div class="form-group">
	      <label class="control-label col-sm-2" for="pwd">Password:</label>
	      <div class="col-sm-10">          
	        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
	      </div>
	    </div>
	   
	    <div class="form-group">        
	      <div class="col-sm-offset-2 col-sm-10">
	        <button type="submit" class="btn btn-default">Submit</button>
	      </div>
	    </div>
	  </form>
	</div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <script >
    	$( "#theForm" ).submit(function( event ) {
    	Getstats();
  		event.preventDefault();
		});

		function Getstats() 
		{
			var AccId;
			var iName;
			AccId = $("#pwd").val();
			iName = $("#name").val();
			if (AccId == "" || iName == "")
			{ 
				alert('\nERROR\nYou must enter ALL Details,\nto View your statistics.\n');
			} 
			else
			{
				var location=("pw" + iName + AccId + ".html");
				this.location.href = location;
			}
		}
	</script>

</html>
